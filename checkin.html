<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="checkin.css">
    <title>QR Code Scanner</title>
</head>
<body>
    <div class="container-sm mt-3 text-center">
        <img class="logo" src="MKNS_logo.png" alt="Logo MKNS">
    </div>

    <div class="container-fluid container-custom mt-2 text-center" id="scannerContainer">
        <video id="video" autoplay playsinline></video>
        <button class="btn btn-primary" id="scanBtn">Scan QR Code</button>
    </div>

    <div class="container-sm rounded" id="guestContainer">
        <div class="rounded border border-3 p-2 border-primary text-center">
            <!-- Form to display scanned data -->
            <form>
                <div class="mb-3">
                    <input type="text" class="form-control form-control-lg" id="guestName" placeholder="Nama" name="name">
                    <input type="text" class="form-control form-control-lg" id="guestIC" placeholder="IC" name="ic">
                    <span class="badge rounded-pill bg-primary" id="guestStatus">STATUS</span>
                </div>
                <button type="button" class="btn btn-primary" id="submitBtn">Check-In</button>
            </form>
        </div>
    </div>

    <!-- Include Firebase JavaScript SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-firestore-compat.js"></script>
    <!-- Include QuaggaJS library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/quagga/0.12.1/quagga.min.js"></script>
    
    <script src="checkin.js"></script>
</body>
</html>
